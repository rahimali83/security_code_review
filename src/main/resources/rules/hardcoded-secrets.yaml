id: SEC-001
name: Hardcoded Secrets Detection
description: Detects hardcoded passwords, API keys, tokens, and other secrets in source code
severity: critical
category: secrets
compliance:
  - framework: pci_dss
    control: "8.2"
    requirement: "Do not use hardcoded passwords or credentials"
  - framework: owasp
    control: "A07:2021"
    requirement: "Identification and Authentication Failures"
  - framework: soc2
    control: "CC6.1"
    requirement: "Logical and physical access controls"
patterns:
  - type: regex
    pattern: '(?i)(password|passwd|pwd)\s*=\s*["\'](?!.*(\{\{|\$\{|%s|%d)).{3,}["\']'
    fileTypes: ["java", "kt", "py", "js", "ts", "go"]
    message: "Hardcoded password detected"
  - type: regex
    pattern: '(?i)(api[_-]?key|apikey|api[_-]?secret)\s*=\s*["\'][a-zA-Z0-9]{16,}["\']'
    fileTypes: ["java", "kt", "py", "js", "ts", "go"]
    message: "Hardcoded API key detected"
  - type: regex
    pattern: '(?i)(token|access[_-]?token|auth[_-]?token)\s*=\s*["\'][a-zA-Z0-9\-_]{20,}["\']'
    fileTypes: ["java", "kt", "py", "js", "ts", "go"]
    message: "Hardcoded token detected"
  - type: regex
    pattern: '(?i)(secret[_-]?key|private[_-]?key)\s*=\s*["\'].{20,}["\']'
    fileTypes: ["java", "kt", "py", "js", "ts", "go"]
    message: "Hardcoded secret key detected"
quickFix:
  type: suggest
  description: "Move secrets to environment variables or a secure configuration service"
enabled: true
custom: false
